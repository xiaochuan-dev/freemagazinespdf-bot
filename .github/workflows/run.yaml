name: run

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:

  run:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: |
          curl  -I https://proxy.2239559319.workers.dev/

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: yarn

      - run: node src
        env:
          MONGO_PWD: ${{ secrets.MONGO_PWD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      - run: ls -R output

      - name: Publish package
        run: |
          cd output
          for dir in */ ; do
            (cd "$dir" && echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc && npm publish)
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Bot Send
        run: node src/bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}