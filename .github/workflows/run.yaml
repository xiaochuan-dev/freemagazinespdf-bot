name: run

on:
  workflow_dispatch:
  # schedule:
  #  - cron: '0 * * * *'

jobs:

  run:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: |
          curl  -I https://proxy.2239559319.workers.dev/

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: yarn

      - run: node src
        env:
          MONGO_PWD: ${{ secrets.MONGO_PWD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
