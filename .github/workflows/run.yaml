name: run

on:
  push:
  workflow_dispatch:

jobs:

  run:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - run: yarn
      - name: Start
        run: node src/index.js
        env:
          MONGO_PWD: ${{ secrets.MONGO_PWD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      